name: Continuous Integration

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Run Jest tests
        run: npm run test

      - name: Run Cypress tests
        run: npm run cy:component

      - name: Run Eslint
        run: npm run lint

      - name: Run Prettier
        run: npm run prettier

      - name: Upload to S3 Bucket Without JS Files
        run: aws s3 sync ./dist/ s3://answerking-bucket-react --exclude `"*.js`" --delete

      - name: Upload JS files to S3
        run: aws s3 sync ./dist/ s3://answerking-bucket-react --exclude `"*`" --include `"*.js`" --content-type application/javascript
